spring:
  application:
    name: config-client
  cloud:
    config:
      label: master   # 分支名称
      name: config    # 配置文件名称
      profile: dev    # 读取后缀名称
      uri: http://localhost:3344 # 配置中心服务器地址
      discovery:  # 对应eureka中的配置中心，默认不写是找config-server
        service-id: cloud-config-center
        enabled: true # 开启读取配置中心的配置，默认是false
  rabbitmq:
    port: 5672
    host: localhost
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    prefer-ip-address: true

server:
  port: 3366

management:
  endpoints:
    web:
      exposure:
        include: "*"
